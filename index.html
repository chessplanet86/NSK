<!DOCTYPE html>
<html>

<head>
    <title>Тестовое задание в Новосибирск для Proactivity Group</title>
    <!-- Подключение Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

</head>

<body>
    <div id="app">

        <div class="main-background">
            <div class="pad-top">
                Верхнее поле
            </div>
            <div class="progress-bar">
                Прогресс бар
            </div>
            <div class="header">
                <h1>Форма с прогресс баром<h1>
            </div>
            <div class="phorm">
                <h3 style="margin: 0 0 10px">Как вас зовут<sup>*</sup></h3>
                <div class="FIO">
                    <div class="name">
                        <input placeholder="Имя"></input>
                    </div>

                    <div class="last_name">
                        <input placeholder="Фамилия"></input>
                    </div>
                </div>
                <h3 style="margin: 0 0 10px">Электронная почта</h3>
                <div class="mail">
                    <input placeholder="your@email.ru"></input>
                </div>

                <h3 style="margin: 0 0 10px">Телефон</h3>
                <div class="phone-number">
                    <input placeholder="+7 923 3452 438"></input>
                </div>

                <h3 style="margin: 0 0 10px">О себе</h3>
                <div class="about">
                    <textarea cols="30" rows="5"></textarea>
                </div>

                <h3 style="margin: 0 0 10px">Чем Вы собираетесь заниматься на нашем сайте?</h3>
                <div class="activity">
                    <figure class="kind_1">
                        <p><img src="icons/icon1.png"></img></p>
                        <figcaption>Разработка сайта</figcaption>
                    </figure>
                    <figure class="kind_2">
                        <p><img src="icons/icon2.png"></img></p>
                        <figcaption>Поисковая оптимизация</figcaption>
                    </figure>
                    <figure class="kind_3">
                        <p><img src="icons/icon3.png"></img></p>
                        <figcaption>Разработка приложения</figcaption>
                    </figure>
                    <figure class="kind_4">
                        <p><img src="icons/icon4.png"></img></p>
                        <figcaption>Контекстная реклама</figcaption>
                    </figure>
                    <figure class="kind_5">
                        <p><img src="icons/icon5.png"></img></p>
                        <figcaption>Маркетинг, SMM, PR</figcaption>
                    </figure>
                </div>
                <hr>
                <div class="button">Отправить</div>

            </div>
            <div class="pad-bottom">
                Нижнее поле
            </div>

        </div>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
    })
</script>

</html>
